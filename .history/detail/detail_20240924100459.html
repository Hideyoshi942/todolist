<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク詳細 - GetItDone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-3xl mx-auto p-6">
        <!-- Header -->
        <div class="bg-white shadow p-4 rounded-md flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">GetItDone</h1>
            <div class="flex items-center">
                <span class="text-gray-700">KietCT</span>
                <span class="text-sm text-gray-500 ml-2">(Admin)</span>
            </div>
        </div>

        <!-- Task Details -->
        <div class="bg-white shadow mt-6 p-6 rounded-md">
            <h2 class="text-xl font-bold mb-4">タスク詳細</h2>
            <div class="border-t pt-4">
                <!-- Title and Status -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold">タイトル</h3>
                    <div class="flex items-center space-x-2 mt-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
                            <span class="ml-2">ステータス</span>
                        </label>
                        <span class="text-red-500 font-bold text-sm px-2 py-1 rounded bg-red-100">未完了</span>
                    </div>
                </div>

                <!-- Dates -->
                <div class="flex justify-between mb-6">
                    <div>
                        <label class="block text-sm text-gray-700">開始日</label>
                        <p class="text-gray-500 mt-1">なし</p>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-700">締め切り</label>
                        <p class="text-gray-500 mt-1">なし</p>
                    </div>
                </div>

                <!-- Description -->
                <div class="mb-6">
                    <label class="block text-sm text-gray-700" for="description">デスクリプション</label>
                    <textarea id="description" class="w-full h-24 mt-2 p-2 border border-gray-300 rounded-md" placeholder="デスクリプションを入力してください"></textarea>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end space-x-4">
                    <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md">キャンセル</button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-md">保存</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
