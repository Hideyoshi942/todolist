<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetItDone Task List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="./mainscreen.js" defer></script>
  </head>
  <body class="bg-gray-50">
    <!-- Header Section -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <div class="flex items-center">
        <h1 class="text-3xl font-bold text-blue-600">GetItDone</h1>
      </div>
      <div class="flex items-center">
        <span class="text-gray-700 mr-4"
          >KietCT <span class="text-sm text-gray-500">(Admin)</span></span
        >
        <button class="bg-blue-500 text-white px-4 py-2 rounded">
          + 新規作成
        </button>
      </div>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto mt-8">
      <div class="flex justify-between">
        <!-- Task List -->
        <div class="w-2/3 bg-white p-4 shadow rounded-lg">
          <div class="flex justify-between items-center mb-4">
            <!-- Task List Title -->
            <h2 class="text-xl font-bold">タスク一覧</h2>

            <div class="flex items-center space-x-4">
              <!-- Filter Icon -->
              <button class="text-blue-500 hover:text-gray-700">
                <i class="fas fa-sliders-h"></i>
              </button>

              <!-- Search Input with Icon -->
              <div class="relative">
                <input
                  type="text"
                  class="border rounded-lg pl-10 pr-3 py-2 w-64"
                  placeholder="タスクを入力してください"
                />
                <!-- Search Icon -->
                <i
                  class="fas fa-search absolute left-3 top-3 text-gray-500"
                ></i>
              </div>

              <!-- New Task Button -->
              <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">
                + 新規作成
              </button>
            </div>
          </div>

          <!-- Task Group 1 -->
          <div class="mb-4 border-t pt-4">
            <h3 class="font-bold text-gray-700">28/08/2024</h3>

            <!-- Task 1 -->
            <div class="flex justify-between items-center space-x-4 my-2">
              <div class="flex items-center space-x-4">
                <input
                  type="checkbox"
                  class="form-checkbox h-5 w-5 toggle-complete"
                />
                <span class="task-text">タスク 1</span>
              </div>
              <div class="flex space-x-2">
                <button class="text-blue-500 hover:text-blue-700">
                  <i class="fa fa-eye"></i>
                </button>
                <button class="text-gray-500 hover:text-gray-700">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="text-red-500 hover:text-red-700">
                  <i class="fa fa-trash"></i>
                </button>
                <button class="text-gray-500 hover:text-yellow-500 star-icon">
                  <i class="fa fa-star"></i>
                </button>
              </div>
            </div>

            <!-- Task 2 -->
            <div class="flex justify-between items-center space-x-4 my-2">
              <div class="flex items-center space-x-4">
                <input
                  type="checkbox"
                  class="form-checkbox h-5 w-5 toggle-complete"
                />
                <span class="task-text">タスク 2</span>
              </div>
              <div class="flex space-x-2">
                <button class="text-blue-500 hover:text-blue-700">
                  <i class="fa fa-eye"></i>
                </button>
                <button class="text-gray-500 hover:text-gray-700">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="text-red-500 hover:text-red-700">
                  <i class="fa fa-trash"></i>
                </button>
                <button class="text-gray-500 hover:text-yellow-500 star-icon">
                  <i class="fa fa-star"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Task Group 2 -->
          <div class="mb-4 border-t pt-4">
            <h3 class="font-bold text-gray-700">29/08/2024</h3>

            <!-- Task 1 -->
            <div class="flex justify-between items-center space-x-4 my-2">
              <div class="flex items-center space-x-4">
                <input
                  type="checkbox"
                  class="form-checkbox h-5 w-5 toggle-complete"
                />
                <span class="task-text">タスク 1</span>
              </div>
              <div class="flex space-x-2">
                <button class="text-blue-500 hover:text-blue-700">
                  <i class="fa fa-eye"></i>
                </button>
                <button class="text-gray-500 hover:text-gray-700">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="text-red-500 hover:text-red-700">
                  <i class="fa fa-trash"></i>
                </button>
                <button class="text-gray-500 hover:text-yellow-500 star-icon">
                  <i class="fa fa-star"></i>
                </button>
              </div>
            </div>

            <!-- Task 2 -->
            <div class="flex justify-between items-center space-x-4 my-2">
              <div class="flex items-center space-x-4">
                <input
                  type="checkbox"
                  class="form-checkbox h-5 w-5 toggle-complete"
                />
                <span class="task-text">タスク 2</span>
              </div>
              <div class="flex space-x-2">
                <button class="text-blue-500 hover:text-blue-700">
                  <i class="fa fa-eye"></i>
                </button>
                <button class="text-gray-500 hover:text-gray-700">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="text-red-500 hover:text-red-700">
                  <i class="fa fa-trash"></i>
                </button>
                <button class="text-gray-500 hover:text-yellow-500 star-icon">
                  <i class="fa fa-star"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Task Completion Summary -->
        <div
          id="task-summary"
          class="w-1/3 bg-white p-6 rounded-lg shadow-lg ml-4"
        >
          <h3 class="font-bold text-gray-700">28/08/2024:</h3>
          <ul class="list-disc pl-5">
            <li>完了タスク: <span class="text-blue-500">1/2</span></li>
            <li>スタータスク: <span class="text-blue-500">0</span></li>
          </ul>

          <h3 class="font-bold text-gray-700 mt-4 border-t pt-4">
            29/08/2024:
          </h3>
          <ul class="list-disc pl-5">
            <li>完了タスク: <span class="text-blue-500">2/3</span></li>
            <li>スタータスク: <span class="text-blue-500">1</span></li>
          </ul>
        </div>

        <!-- Task Edit Modal -->
        <div
          id="taskEditModal"
          class="fixed z-50 inset-0 overflow-y-auto hidden"
        >
          <div class="flex items-center justify-center min-h-screen">
            <div class="relative bg-white w-1/3 p-6 rounded-lg shadow-lg">
              <button
                id="closeModal"
                class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
              >
                <i class="fas fa-times"></i>
              </button>
              <h2 class="text-2xl font-bold mb-4">タスク編集</h2>
              <form>
                <label class="block text-gray-700 mb-2">タスク名</label>
                <input
                  type="text"
                  id="taskName"
                  class="w-full border border-gray-300 p-2 rounded-lg mb-4"
                />

                <label class="block text-gray-700 mb-2">説明</label>
                <textarea
                  id="taskDescription"
                  class="w-full border border-gray-300 p-2 rounded-lg mb-4"
                ></textarea>

                <button
                  type="submit"
                  class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full"
                >
                  更新
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Icons FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
